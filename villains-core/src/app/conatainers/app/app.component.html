<div class="table-wrapper">
  <h1>Villains of Brockton Bay:</h1>
  <ng-container *ngIf="tableData$ | async as tableData">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> â„–. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cape_name">
        <th mat-header-cell *matHeaderCellDef> Cape Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cape_name}} </td>
      </ng-container>


      <ng-container matColumnDef="environment">
        <th mat-header-cell *matHeaderCellDef> Environment </th>
        <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>
  </ng-container>
</div>
<div class="table-wrapper">
  <iframe [src]="boston_frontend_url"></iframe>
</div>
